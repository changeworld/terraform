machine:
  environment:
    PATH: $HOME/.terraform:$PATH
    TERRAFORM_VERSION: 0.7.0
dependencies:
  cache_directories:
    - ~/.terraform
  pre:
    - |
      mkdir -p $HOME/.terraform
      if [ -z "$(ls -A $HOME/.terraform)" ]; then
        cd $HOME/.terraform
        curl -LO https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
        unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip
        rm terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      fi
test:
  pre:
    - |
      terraform remote config -backend=s3 -backend-config="bucket=changeworld-terraform-state" -backend-config="key=terraform-aws/terraform.tfstate" -backend-config="region=ap-northeast-1"
      terraform remote pull
  override:
    - terraform plan --refresh=false
  post:
    - terraform remote push
deployment:
  production:
    branch: master
    commands:
      - |
        terraform remote config -backend=s3 -backend-config="bucket=changeworld-terraform-state" -backend-config="key=terraform-aws/terraform.tfstate" -backend-config="region=ap-northeast-1"
        terraform remote pull
        terraform apply
        terraform remote push
